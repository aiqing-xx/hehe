<!DOCTYPE html>

<title>示例网页</title>
<style>
  body {
    margin: 0;
    background-color: yellow;
    font-family: Arial, sans-serif;
  }

  /* 跑马灯标题 */
  marquee {
    font-size: 24px;
    font-weight: bold;
    color: red;
    background-color: #fff;
    padding: 10px 0;
  }

  /* 轮播图容器 */
  .carousel {
    width: 100%;
    max-width: 800px;
    margin: 20px auto;
    overflow: hidden;
    position: relative;
  }

  .carousel-track {
    display: flex;
    animation: slide 20s linear infinite;
  }

  .carousel-track img {
    width: 100%;
    flex-shrink: 0;
    height: auto;
    min-width: 100%;
    object-fit: cover;
  }

  @keyframes slide {
    0% { transform: translateX(0); }
    20% { transform: translateX(0); }
    25% { transform: translateX(-100%); }
    45% { transform: translateX(-100%); }
    50% { transform: translateX(-200%); }
    70% { transform: translateX(-200%); }
    75% { transform: translateX(-300%); }
    95% { transform: translateX(-300%); }
    100% { transform: translateX(0); }
  }

  /* 图片排版区域 */
  .grid-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
  }

  /* 每一排 */
  .row {
    display: flex;
    flex-wrap: wrap; /* 支持自适应换行 */
    justify-content: space-around;
    width: 100%;
    max-width: 1200px;
    margin-bottom: 20px;
  }

  /* 单个图片块 */
  .item {
    flex: 1 1 16%; /* 弹性布局，同一排最多5个宽度大致相等 */
    max-width: 150px;
    margin: 10px;
    text-align: center;
    box-sizing: border-box;
  }

  .item a {
    display: block;
    width: 100%;
    text-decoration: none;
    color: inherit;
  }

  /* 图片 */
  .item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    display: block;
  }

  /* 文字描述 */
  .item span {
    display: block;
    margin-top: 8px;
    font-size: 14px;
    color: #333;
  }
</style>
</head>
